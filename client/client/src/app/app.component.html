<div id="chat">
  <div id="messages">
    <div *ngFor="let message of messageList" class="message">
      {{message}}
    </div>
  </div>

  <div id="controls">
    <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" autofocus/>
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
